<!doctype html>
<html>

<head>
	<title>Six Boxes</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
	<a-scene>
		<a-sky color="#111"></a-sky>

		<!-- Camera -->
		<a-camera>
			<a-entity cursor="fuse: true; fuseTimeout: 1000"
				position="0 0 -1"
				geometry="primitive: sphere; radius: 0.005"
				material="color: white; shader: flat"

				animation__enter="property: scale; to: 3 3 3;
				dur: 1000; easing:linear; startEvents: fusing">
			</a-entity>
		</a-camera>

		<!-- Left -->
		<!-- Bottom Red Box -->
		<a-box id="red_box_bottom_left" color="#AA0000" position="-2 0 -7"
			event-set__entered="_event: mouseenter; material.color:#F00;"
			event-set__left="_event: mouseleave; material.color:#A00;"
			event-set__click="_event: click; _target: #green_box; visible: true;">
		</a-box>

		<!-- Top Green Box -->
		<a-box id="green_box" color="#00AA00" position="-2 3 -7" visible="false"
			event-set__click="_event: click;  visible: false;">
		</a-box>

		<!-- Center -->
		<!-- Bottom Red Box -->
		<a-box id="red_box_bottom_center" color="#AA0000" position="0 0 -7"
			event-set__entered="_event: mouseenter; material.color:#F00;"
			event-set__left="_event: mouseleave; material.color:#A00;"
			event-set__targetchange="_event: click; _target: #blue_box; material.color:#0AF;">
		</a-box>

		<!-- Top Blue Box -->
		<a-box id="blue_box" color="#0000AA" position="0 3 -7"
			event-set__restore="_event: click; material.color:#00A;">
		</a-box>

		<!-- Right -->
		<!-- Bottom Red Box -->
		<a-box id="red_box_bottom_right" color="#AA0000" position="2 0 -7"
			event-set__entered="_event: mouseenter; material.color:#F00;"
			event-set__left="_event: mouseleave; material.color:#A00;"
			event-set__move="_event: click; _target: #yellow_box; position: 2 3 -5;">
		</a-box>

		<!-- Top Yellow Box -->
		<a-box id="yellow_box" color="#FFAA00" position="2 3 -7"
			event-set__move="_event: click; position: 2 3 -7;">
		</a-box>

	</a-scene>
</body>

</html>
